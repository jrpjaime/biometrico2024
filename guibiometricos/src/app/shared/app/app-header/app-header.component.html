<div style=" background: rgb(233,233,233);
    background: linear-gradient(0deg, rgba(233,233,233,1) 0%, rgba(236,236,236,1) 0%, rgba(248,251,251,1) 15%);">
  <div class="container">
    <div class="row" *ngIf="userSession != null">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row" style="padding-bottom: 6px;">
          <div class="col-md-6 col-xs-12" style="margin-top: 20px; font-size: .8em; text-align: left;">
            <div style="color: #005044;">Sistema  <span style="color: #005044; font-weight: bold; font-size: 1em;">
               Biométricos</span></div>
          </div>

          <div class="col-md-6 col-sm-12 col-xs-12" style="margin-top: 20px; font-size: .5em; text-align: right;">
            <ul class="list-inline">

              <li style="vertical-align: top;">
                <div>{{userSession.username}}     </div>
                <div> </div>
              </li>
              <li style="font-size: 1em;" >
                <a  title="Cerrar Sesión" (click)="onExit()" style="color: #005044;">
                  <div class="fa fa-right-from-bracket fa-2x fa-border"></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
